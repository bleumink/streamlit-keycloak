<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head> 
    <body>
        <script>            
            const hashParams = new URLSearchParams(window.location.hash.substring(1))                        
            window.opener.postMessage(Object.fromEntries(hashParams.entries()), window.opener.location.origin)
        </script>
    </body>
</html>
